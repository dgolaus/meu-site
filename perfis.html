  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icons {
      display: flex;
      gap: 2.5rem;
    }
    .icons a img {
      width: 64px;
      height: 64px;
      filter: brightness(0) invert(1);
      transition: filter 0.2s;
    }
    .icons a img:hover {
      filter: brightness(1) invert(0.5) sepia(1) hue-rotate(180deg) saturate(2);
    }
  </style>
</head>
